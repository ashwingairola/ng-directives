<div class="container my-5">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
				{{ !onlyOdd ? 'Only show odd numbers' : 'Show all numbers' }}
			</button>

			<br />

			<p class="my-3" *appUnless="onlyOdd">Showing all numbers.</p>

			<ul class="list-group my-3">
				<ng-container *ngFor="let number of numbers; let odd = odd">
					<li
						class="list-group-item"
						*ngIf="(onlyOdd && odd) || !onlyOdd"
						[ngClass]="{ odd: odd }"
						[ngStyle]="{ backgroundColor: odd && 'yellow' }"
					>
						{{ number }}
					</li>
				</ng-container>
			</ul>
			<p [appBasicHighlight]="'#bada55'" [defaultColor]="'cornflowerblue'">
				Style me with basic directive!
			</p>

			<div [ngSwitch]="value">
				<p *ngSwitchCase="5">The value is 5.</p>
				<p *ngSwitchCase="10">The value is 10.</p>
				<p *ngSwitchCase="100">The value is 100.</p>
				<p *ngSwitchDefault>There is no value.</p>
			</div>
		</div>
	</div>
</div>
