<div class="container my-5">
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
				{{ !onlyOdd ? 'Only show odd numbers' : 'Show all numbers' }}
			</button>
			<br />
			<ul class="list-group my-3">
				<ng-container *ngFor="let number of numbers; let odd = odd">
					<li
						class="list-group-item"
						*ngIf="(onlyOdd && odd) || !onlyOdd"
						[ngClass]="{ odd: odd }"
						[ngStyle]="{ backgroundColor: odd && 'yellow' }"
					>
						{{ number }}
					</li>
				</ng-container>
			</ul>
			<p appBasicHighlight>Style me with basic directive!</p>
		</div>
	</div>
</div>
